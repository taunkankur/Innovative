<!DOCTYPE html>

 <script type="text/javascript">

 var name;
	$(document).ready(function() {
		$("#tabs" ).tabs( { active: 0 } );
		 $('#tabs').tabs({
	           activate: function(event ,ui){
	               //console.log(event);
	               
	               var tabOption=ui.newTab.index();
	               
	               if(tabOption==0){
		            	  $("#ifDescription").attr(	"src","UtilityJSP/Description.jsp?SearchName="+parent.selectedWord);
		              }
	               if(tabOption==1){
		            	  $("#ifArticle").attr(	"src","UtilityJSP/Article.jsp?SearchName="+parent.selectedWord);
		              }
	               if(tabOption==2){
		            	  $("#ifVideo").attr(	"src","UtilityJSP/YouTubeVideo.jsp?SearchName="+parent.selectedWord);
		              }
	               if(tabOption==3){
		            	  $("#ifSlides").attr(	"src","UtilityJSP/Slides.jsp?SearchName="+parent.selectedWord);
		              }
	              if(tabOption==4){
	            	  $("#ifBooks").attr(	"src","UtilityJSP/BookPage.jsp?SearchName="+parent.selectedWord);
	              }

	           }
	});
		
		$("#idAjaxCall").click(function(event) {
			alert('h');
			$.ajax({
				type : "Get",
				url : "TabController?Nodetype=hey",
				success : function(data) {

				},
				error : function() {
					alert(" Can not Check status --Err");

				}
			});
		});

	});
	
	function Reset(){
		 $("#tabs" ).tabs( { active: 0 } );
	}
	
	
	function ResetSearchvalue( searchName){
		name=searchName
	}
	
	function LoadDescription(){
		 $("#ifDescription").attr(	"src","UtilityJSP/Description.jsp?SearchName="+parent.selectedWord);
	}
 </script>

 html, body    {
  height:99%;
}
